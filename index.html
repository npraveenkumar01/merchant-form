<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
    <body>
      <form>
        <div class="form-title">
        <h1>MERCHANT FORM</h1>
      </div>
        <div class="row">

      
      <div class="column">
            <label>NAME</label> <input type="text"/>
          </div>
          <div class="column">
            <label>EMAIL</label><input type="email"/>
          </div>
          <div class="column">
            <label>PHONE</label><input type="tel" maxlength="10"/>
          </div>
    </div>
<div class="row">
  
      <div class="column1">
      <label>WEBSITE</label><input type="url"/>
    </div>
    <div class="column1">
      <label>CONTACT NAME</label><input type="text"/>
    </div>
    </div>
   
   
    <div class="row">
      <div class="column2">
        <label>CONTACT PHONE</label><input type="tel" maxlength="10"/>
        </div>
      <div class="column2">
        <label>CONTACT EMAIL</label><input type="email"/>
      </div>
      <div class="column10">
        <label>NOTES</label><input type="text"/>
      </div>
      </div>
      
      
      <div class="row">
      <div class="column3">
        <label>TYPE</label><br><br>
        <input type="radio" id="A" value="small BUSINESS"/><label>SMALL BUSINESS</label><br>
        <input type="radio" id="B" value="enterprise"/><label>ENTERPRISE</label><br>
        <input type="radio" id="c" value="enterpreneur"/><label>ENTERPRENEUR</label>
      </div>
      </div>

      <div class="row">
        <div class="column4 size1">
        
          <label>CATEGORY</label><br><br>
          <select class="size" name="cars" id="cars" multiple>
            <option value="clothes">CLOTHES</option>
            <option value="toys">TOYS</option>
            <option value="groceries">GROCERIES</option>
            <option value="electronics">ELECTRONICS</option>
            <option value="digital">DIGITAL</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="column5">
          <label>COMISSION PERCENTAGE</label><input type="number"/>
        </div>
      </div>

      <div class="row">
        <div class="column6">
          <label>ACTIVE FORM</label><input type="date"/>
        </div>
      </div>

      <div class="row">
        <div class="column7">
          <label>CRITICAL ACCOUNT</label><br><br>
          <input type="checkbox" id="yes" value="yes"/><label>YES</label><br>
        </div>
      </div>

      <div class="row">
        <div class="column8">
          <label>PAYMENT OPTION</label><br><br>
          <input type="checkbox" id="cash" value="cash"/><label>CASH ON DELIVERY</label><br>
          <input type="checkbox" id="upi" value="upi"/><label>UPI</label><br>
          <input type="checkbox" id="card payment" value="card payment"/><label>CARD PAYMENT</label><br>
        </div>
      </div>
    </form>
    </body>
</html>
